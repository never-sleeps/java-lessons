<html xmlns="http://www.w3.org/1999/xhtml" content="text/html;">
<meta charset="UTF-8">
<head>
    <title>Клиенты</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="app.js"></script>
    <style type="text/css">
        body {
            padding: 20px;
        }
        label {
            display: inline-block;
            width: 80px;
        }
        input:read-only {
            background: lightgray;
        }
        select {
            width: 200px;
        }
        .row {
            margin-top: 5px;
        }
    </style>
</head>

<body onload="init()">

<img src="img/hello-world.png" style="width: 300px">

<h5>Список клиентов</h5>
<table id="clientsTable" class="table table-hover" style="width:650px" >
    <thead>
        <tr>
            <td style="min-width: 50px">Id</td>
            <td style="min-width: 100px">Логин</td>
            <td style="min-width: 100px">Пароль</td>
            <td style="min-width: 200px">Телефон</td>
            <td style="min-width: 200px">Город</td>
        </tr>
    </thead>
    <tbody id="clientsTableBody"></tbody>
</table>

<br><br>

<h5>Добавить клиента</h5>
<form id="createForm">
    <div class="form-group">
        <input type="text" id = "loginTextBox" placeholder="Логин" class="form-control row" style="width: 350px">
        <input type="text" id = "passwordTextBox" placeholder="Пароль" class="form-control row" style="width: 350px">
        <input type="text" id = "phoneTextBox" placeholder="Телефон" class="form-control row" style="width: 350px">
        <select name="Город" id="citySelectBox" class="form-control row" style="width: 350px">
            <option value="Москва" selected>Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
            <option value="Лондон">Лондон</option>
            <option value="Париж">Париж</option>
            <option value="Другое">Другое</option>
        </select>
        <button id ="create" type="submit" value="Сохранить" class="btn btn-primary mb-2 row" style="width: 350px">Сохранить</button>
    </div>

</form>

<br><br><br>


</body>
</html>
