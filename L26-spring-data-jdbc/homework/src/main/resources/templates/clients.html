<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клиенты</title>
</head>

<body>
<h4>Список пользователей</h4>
<table border="1" style="margin:5px" class="clients">
    <thead>
    <tr>
        <td style="min-width: 50px">Id</td>
        <td style="min-width: 100px">Логин</td>
        <td style="min-width: 200px">Телефон</td>
        <td style="min-width: 300px">Адрес</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.login}"></td>
        <td th:text="${client.phones[0].number}"></td>
        <td th:text="${client.address?.city} + ${client.address?.street} + ${client.address?.house}"></td>
    </tr>
    </tbody>
</table>

<br>

<a th:href="@{/client/create}" href="new.html">Создать нового клиента</a>

</body>
</html>
